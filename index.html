	<p>一段話：</p>
	<p>超文件標示語言（英文：HyperText Markup Language，HTML）是為「網頁建立和其它可在網頁瀏覽器中看到的資訊」設計的一種標示語言。HTML被用來結構化資訊——例如標題、段落和清單等等，也可用來在一定程度上描述文件的外觀和語意。1982年由蒂姆·伯納斯-李建立，由IETF用簡化的SGML（標準通用標示語言）語法進行進一步發展的HTML，後來成為國際標準，由全球資訊網協會（W3C）維護。</p>
