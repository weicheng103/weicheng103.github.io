<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src = "app.js"></script>
	<link rel="stylesheet" href="app.css">
</head>
<body>
	<p id ="message">0</p>

	<div>
	<button class = "btn btn-default" id = "btn7">7</button>
	<button class = "btn btn-default" id = "btn8">8</button>
	<button class = "btn btn-default" id = "btn9">9</button>
	<button class = "btn btn-operator" id = "btn_divide">/</button>	
	</div>
	
	<div>
	<button class = "btn btn-default" id = "btn4">4</button>	
	<button class = "btn btn-default" id = "btn5">5</button>	
	<button class = "btn btn-default" id = "btn6">6</button>
	<button class = "btn btn-operator" id = "btn_multiply">*</button>
	</div>
	
	<div>
	<button class = "btn btn-default" id = "btn1">1</button>
	<button class = "btn btn-default" id = "btn2">2</button>
	<button class = "btn btn-default" id = "btn3">3</button>	
	<button class = "btn btn-operator" id = "btn_minus">-</button>
	</div>	
	
	<div>
	<button class = "btn btn-default" id = "btn_allclear">AC</button>
	<button class = "btn btn-default" id = "btn0">0</button>
	<button class = "btn btn-default" id = "btn_dot">.</button>
	<button class = "btn btn-operator" id = "btn_add">+</button>
	<button class = "btn btn-default" id = "btn_equal">=</button>	
	</div>		
</body>
</html>
